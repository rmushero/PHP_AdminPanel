<html>
 <head>
  <link href="../css/jquery.validate.password.css" rel="stylesheet" 
        type="text/css" />
  <script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
  <script type="text/javascript" 
          src="../js/jquery.validate.password.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#signup_form").validate({
        rules: {
          password: {
            minlength: 6
          },
          confirm_password: {
            minlength: 6,
            equalTo: "#password"
          }
        },
        messages: {
          password: {
            minlength: "Passwords must be at least 6 characters"
          },
          confirm_password: {
            minlength: "Passwords must be at least 6 characters",
            equalTo: "Your passwords do not match."
          }
        }
      });
    });
  </script>
 </head>

 <body>
  <div id="header"></div>
  <div id="example">User Signup</div>
  <div id="content">
    <h1>new admin user</p>
    <form id="signup_form" action="create_user.php" 
          method="POST" enctype="multipart/form-data">
      <fieldset>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" size="20" class="required" /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" size="20" class="required" /><br />
        <label for="username">Username:</label>
        <input type="text" name="username" size="20" class="required" /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
               size="20" class="required password" />
        <div class="password-meter">
          <div class="password-meter-message"> </div>
          <div class="password-meter-bg">
            <div class="password-meter-bar"></div>
          </div>
        </div>
        <br />
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" 
               size="20" class="required" /><br />
        <label for="email">E-Mail Address:</label>
        <input type="text" name="email" size="30" class="required email" /><br />
      </fieldset>
      <br />
      <fieldset class="center">
        <input type="submit" value="Get Started" />
        <input type="reset" value="Clear and Restart" />
      </fieldset>
    </form>
  </div>

  <div id="footer"></div>
 </body>
</html>
